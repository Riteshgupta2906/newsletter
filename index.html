<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sign in</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>

    <div class=" glass">


      <form method="post" action="/">
        <img class="mb-4" src="image\myimg.png">
        <h1 class="h3 mb-3 fw-normal">Sign Up To Contact Me</h1>

        <input type="text" name="fname" class="form-control" placeholder="First Name" required autofocus>
        <input type="text" name="lname" class="form-control" placeholder="Last Name" required>
        <input type="email" name="email" class="form-control" placeholder="Email" required>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up</button>
        <p class="mt-5 mb-3 text-muted">&copy; rkgPro</p>
      </form>
    </div>

  </main>
  <div class="circle1"></div>
  <div class="circle2"></div>
</body>

</html>
